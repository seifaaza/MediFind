<section class="bg-light flex items-center justify-center min-h-screen">
  <div class="px-3 w-full max-w-sm md:max-w-md mx-auto mt-[52.8px]">
    <div class="text-center">
      <h1 class="text-xl md:text-2xl xl:text-3xl text-primary">
        Register Your Account
      </h1>

      <div class="flex justify-center items-center gap-2 mt-3">
        <p class="text-sm lg:text-base !leading-relaxed text-slate-500">
          Already have an account?
        </p>
        <p [routerLink]="'/auth/sign-in'" class="font-medium cursor-pointer">
          Sign in here
        </p>
      </div>
    </div>

    <div class="my-6">
      <button
        (click)="signUpWithGoogle()"
        nz-button
        nzType="primary"
        nzSize="large"
        class="w-full flex justify-center items-center gap-4 !text-slate-500 !bg-white !border-slate-200 hover:!bg-slate-50"
      >
        <svg
          class="h-5 w-auto"
          width="46"
          height="47"
          viewBox="0 0 46 47"
          fill="none"
        >
          <path
            d="M46 24.0287C46 22.09 45.8533 20.68 45.5013 19.2112H23.4694V27.9356H36.4069C36.1429 30.1094 34.7347 33.37 31.5957 35.5731L31.5663 35.8669L38.5191 41.2719L38.9885 41.3306C43.4477 37.2181 46 31.1669 46 24.0287Z"
            fill="#4285F4"
          />
          <path
            d="M23.4694 47C29.8061 47 35.1161 44.9144 39.0179 41.3012L31.625 35.5437C29.6301 36.9244 26.9898 37.8937 23.4987 37.8937C17.2793 37.8937 12.0281 33.7812 10.1505 28.1412L9.88649 28.1706L2.61097 33.7812L2.52296 34.0456C6.36608 41.7125 14.287 47 23.4694 47Z"
            fill="#34A853"
          />
          <path
            d="M10.1212 28.1413C9.62245 26.6725 9.32908 25.1156 9.32908 23.5C9.32908 21.8844 9.62245 20.3275 10.0918 18.8588V18.5356L2.75765 12.8369L2.52296 12.9544C0.909439 16.1269 0 19.7106 0 23.5C0 27.2894 0.909439 30.8731 2.49362 34.0456L10.1212 28.1413Z"
            fill="#FBBC05"
          />
          <path
            d="M23.4694 9.07688C27.8699 9.07688 30.8622 10.9863 32.5344 12.5725L39.1645 6.11C35.0867 2.32063 29.8061 0 23.4694 0C14.287 0 6.36607 5.2875 2.49362 12.9544L10.0918 18.8588C11.9987 13.1894 17.25 9.07688 23.4694 9.07688Z"
            fill="#EB4335"
          />
        </svg>
        Sign up with Google
      </button>

      <div
        class="py-4 flex items-center text-xs text-slate-400 uppercase before:flex-1 before:border-t before:border-slate-300 before:me-6 after:flex-1 after:border-t after:border-slate-300 after:ms-6"
      >
        Or
      </div>

      <!-- Form -->

      <form
        [formGroup]="signUpForm"
        (ngSubmit)="onSubmit()"
        class="flex flex-col gap-4"
      >
        <!-- Username Field -->
        <div class="flex flex-col gap-3">
          <label for="username" class="text-slate-600 text-sm lg:text-base"
            >Username</label
          >
          <input
            id="username"
            nz-input
            placeholder="Type your username"
            nzSize="large"
            formControlName="username"
          />
          <p
            *ngIf="
              signUpForm.get('username')?.invalid &&
              signUpForm.get('username')?.touched
            "
            class="text-red-500 text-sm"
          >
            Username is required.
          </p>
        </div>

        <!-- Password Field -->
        <div class="flex flex-col gap-3">
          <label for="password" class="text-slate-600 text-sm lg:text-base"
            >Password</label
          >
          <input
            id="password"
            nz-input
            placeholder="Enter your password"
            nzSize="large"
            type="password"
            formControlName="password"
          />
          <p
            *ngIf="
              signUpForm.get('password')?.invalid &&
              signUpForm.get('password')?.touched
            "
            class="text-red-500 text-sm"
          >
            Password is required.
          </p>
        </div>
        <!-- Error Message -->
        <p class="text-red-500 text-center">
          {{ errorMessage }}
        </p>

        <!-- Submit Button -->
        <button
          nz-button
          nzType="primary"
          nzSize="large"
          class="flex justify-center items-center mt-2"
          [disabled]="signUpForm.invalid || loading"
        >
          Sign Up

          <span
            *ngIf="!loading"
            nz-icon
            nzType="arrow-right"
            nzTheme="outline"
          ></span>
          <span
            *ngIf="loading"
            nz-icon
            nzType="loading"
            nzTheme="outline"
          ></span>
        </button>
      </form>
      <!-- End Form -->
    </div>
  </div>
</section>
