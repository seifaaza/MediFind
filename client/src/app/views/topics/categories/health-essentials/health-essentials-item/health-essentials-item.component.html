<div class="bg-light py-20 min-h-screen">
  <div class="md:container mx-auto px-4">
    <app-back></app-back>
    <div class="mt-6">
      <div *ngIf="loading" class="animate-pulse">
        <div *ngFor="let _ of [1, 2, 3]" class="grow mt-8 mb-16">
          <div class="bg-gray-300/60 h-3 w-2/5 rounded mb-10"></div>
          <div class="bg-gray-300/60 h-3 w-1/4 rounded mb-7"></div>
          <div class="bg-gray-300/60 h-3 w-4/5 rounded mb-4"></div>
          <div class="bg-gray-300/60 h-3 w-3/5 rounded mb-4"></div>
          <div class="bg-gray-300/60 h-3 w-5/6 rounded mb-4"></div>
        </div>
      </div>
      <div *ngIf="!loading">
        <div class="mt-6 flex justify-center items-center gap-2 w-fit">
          <span
            nz-icon
            nzType="appstore"
            nzTheme="fill"
            class="text-primary text-base"
          ></span>
          <h1 class="text-base md:text-lg text-primary">
            Health Essentials : {{ resourceTitle }}
          </h1>
        </div>
        <div class="mt-8">
          <div *ngFor="let section of sections; let i = index">
            <h3
              class="text-xl md:text-2xl xl:text-3xl text-primary font-medium"
            >
              {{ section.title }}
            </h3>
            <div
              [innerHTML]="section.content"
              class="content"
              #contentContainer
            ></div>
            <span
              *ngIf="i < sections.length - 1"
              class="my-8 lg:my-10 xl:my-14 2xl:my-16 block h-[1px] w-full bg-slate-300 rounded-md"
            ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
