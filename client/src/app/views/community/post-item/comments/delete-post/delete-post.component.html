<button (click)="showModal()" nz-button nzType="link" class="group">
  <span
    nz-icon
    nzType="delete"
    nzTheme="fill"
    class="text-red-500 group-hover:text-red-400 !text-lg"
  ></span>
</button>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
  nzCloseOnNavigation="false"
  nzCentered
>
  <ng-template #modalContent>
    <h1 class="text-lg text-slate-700 mb-4">Delete this Comment</h1>

    <p class="text-slate-600">
      This action cannot be undone. Once deleted, the comment will be
      permanently removed.
    </p>
  </ng-template>

  <ng-template #modalFooter>
    <div class="flex gap-1 justify-end">
      <button
        (click)="handleCancel()"
        nz-button
        nzType="default"
        nzSize="large"
        class="flex items-center text-primary hover:text-white bg-transparent hover:bg-primary border-primary"
      >
        <span nz-icon nzType="close" nzTheme="outline"></span>
        Cancel
      </button>
      <button
        [disabled]="loading"
        (click)="handleOk()"
        nz-button
        nzDanger
        nzType="primary"
        nzSize="large"
        class="!border-none flex items-center"
      >
        <span nz-icon nzType="delete" nzTheme="outline"></span>

        <span *ngIf="loading" nz-icon nzType="loading" nzTheme="outline"></span>
        Delete
      </button>
    </div>
  </ng-template>
</nz-modal>
